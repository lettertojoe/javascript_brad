<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="domtry.css">
  
  <title>TO DO LIST</title>
</head>
<body>
    <div>
        <h1>Tasks</h1>
        <form id="task-form">
          <input type="text" name="task" id="task" placeholder="Enter a task">
          <input type="submit" value="Add task list">
        </form>
      </div>
      <div>
        <h2>Search for tasks</h2>
        <input type="text" name="" id="taskSearch" placeholder="Search for task here">
  
      </div>
      <div>
          <ul class="collection">
  
          </ul>
      </div>
      <script src="domtry.js"></script>

</body>
